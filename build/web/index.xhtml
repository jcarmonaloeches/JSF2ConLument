<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"      
      xmlns:f="http://java.sun.com/jsf/core"
      >
    <h:head>
        <title>Vincular desvincular entidad</title>
    </h:head>
    <h:body>
        <h1 align="center">VINCULAR / DESVINCULAR ENTIDADES</h1>
        <p align="center">Por favor, seleccione los usuarios que desea vincular o desvincular de las entidades correspondientes</p>

        <h:form>
            <h:panelGrid columns="5" width="100%" style="alignment-adjust: central;alignment-baseline: central;">

                <h:outputText value="Entidades"/>
                <h:selectOneMenu value="#{vincularDesvincularBean.entidad}">
                    <f:selectItems value="#{vincularDesvincularBean.entidadesValue}" />
                    <f:ajax render="usuarioVinculado usuarioDesvinculado" />
                </h:selectOneMenu>
                <h:outputText value="Usuarios Vinculados"/>
                <h:selectOneMenu value="#{vincularDesvincularBean.usuarioVinculado}" id="usuarioVinculado">
                    <f:selectItems value="#{vincularDesvincularBean.usuariosVinculadosValue}" />
                </h:selectOneMenu>
                <h:commandButton id="desvincular" action="#{vincularDesvincularBean.desvincular}" value="Desvincular"></h:commandButton>
                <h:outputText></h:outputText>
                <h:outputText></h:outputText>
                <h:outputText value="Usuarios Desvinculados"/>
                <h:selectOneMenu value="#{vincularDesvincularBean.usuarioDesvinculado}" id="usuarioDesvinculado">
                    <f:selectItems value="#{vincularDesvincularBean.usuariosDesvinculadosValue}" />
                </h:selectOneMenu>
                <h:commandButton id="vincular" action="#{vincularDesvincularBean.vincular}" value="Vincular"></h:commandButton>
                <h:outputText></h:outputText>
                <h:outputText></h:outputText>
                <h:outputText value="#{vincularDesvincularBean.mensaje}"></h:outputText>
                <h:outputText></h:outputText>

            </h:panelGrid>
        </h:form>
    </h:body>
</html>
